<header class="container mb-5 mt-5">
			<h1>Ajouter une carte</h1>
		</header>
		
		<section class="container">
			<!-- Formulaire d'ajout d'un produit -->
			<form method="GET">
				<!-- Chaque zone est composé de 2 colonnes : type d'info + saisie -->
				<!-- > label sur 2 colonnes, input et select sur 10 colonnes < -->
				
				<!-- Nom du produit -->
				<div class="form-group row">
					<label for="nom" class="col-sm-2 col-form-label">Le nom du produit&nbsp;:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom" name="nom" placeholder="Le nom du produit" />
					</div>
				</div>
				
				<!-- Prix du produit -->
				<div class="form-group row">
					<label for="prix" class="col-sm-2 col-form-label">Le prix du produit&nbsp;:</label>
					<div class="col-sm-10">
						<input type="number" step="0.2" class="form-control" id="prix" name="prix" placeholder="Le prix du produit" />
					</div>
				</div>
				
				<!-- Fournisseur du produit -->
				<div class="form-group row">
					<label for="fournisseur" class="col-sm-2 col-form-label">Fournisseur&nbsp;:</label>
					<div class="col-sm-10">
						<select class="form-control" id="fournisseur" name="fournisseur">
							<option value="1">GoPRO</option>
							<option value="2" selected>Amazon</option>
						</select>
					</div>
				</div>
				
				<!-- Bouton "valider" -->
				<div class="form-group row">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<input class="btn btn-success" type="submit" value="Ajouter" />
					</div>
				</div>
			</form>
		</section>
