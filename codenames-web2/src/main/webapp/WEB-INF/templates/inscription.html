	<section id="pasInscrit" class="container mb-5 mt-5">
 		
 		<div id="primary" class="col-centered col-sm-8 content-area mb-5 mt-5 ml-3">

 		<form method="POST"> 
 		<section class="container mb-5 mt-5">
 		
  			<div class="form-group row">
				<label for="nom" class="col-sm-2 col-form-label">Nom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${utilisateur?.nom}" name="nom" placeholder="Entrez votre nom" required/> 
				</div>
			</div>
			</section>
			<section class="container mb-5 mt-5">
			<div class="form-group row">
				<label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${utilisateur?.prenom}" name="prenom" placeholder="Entrez votre prénom" required/> 
				</div>
			</div>
			</section>
			<section class="container mb-5 mt-5">
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${utilisateur?.username}" name="username" placeholder="Entrez votre username" required/> 
				</div>
			</div>
			</section>
			<section class="container mb-5 mt-5">
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" th:value="${utilisateur?.password}" name="passwordUtilisateur" placeholder="Entrez votre mot de passe" required/> 
				</div>
			</div>
			</section>
			<section class="container mb-5 mt-5">
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Confirmez votre mot de passe</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" th:value="${password}" name="password" placeholder="Entrez votre mot de passe" required/> 
					<div th:if= "${password} != ${ utilisateur?.password }" class="invalid-feedback">
          			Les mots de passe ne correspondent pas</div>
    				</div>
				</div>
		
			</section>
			<section class="container mb-5 mt-5">

  				<button class="btn btn-primary" type="submit">Valider</button>
 	 		</section>
</form>

<script type="text/javascript">
window.onload=function() {
  horloge('div_horloge');
};
 
function horloge(el) {
  if(typeof el=="string") { el = document.getElementById(el); }
  function actualiser() {
    var date = new Date();
    var str = date.getHours();
    str += ':'+(date.getMinutes()<10?'0':'')+date.getMinutes();
    str += ':'+(date.getSeconds()<10?'0':'')+date.getSeconds();
    el.innerHTML = str;
  }
  actualiser();
  setInterval(actualiser,1000);
}
</script>
